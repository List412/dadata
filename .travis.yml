go_import_path: gopkg.in/webdeskltd/dadata.v2
language: go
sudo: false

go:
  - "1.7.x"
  - "1.8.x"
  - "1.9.x"
  - "1.10.x"
  - "1.11.x"
  - master

branches:
  only:
  - v2
  - master

notifications:
  email:
    on_success: change
    on_failure: always

before_script:
  - go get -u gopkg.in/webdeskltd/dadata.v2

script:
  - go install ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go test -v ./...
