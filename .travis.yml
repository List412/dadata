go_import_path: github.com/webdeskltd/dadata
language: go
sudo: false

go:
  - "1.7.x"
  - "1.8.x"
  - "1.9.x"
  - "1.10.x"
  - "1.11.x"
  - master

notifications:
  email:
    on_success: change
    on_failure: always

script:
  - go install ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go test -v ./...
